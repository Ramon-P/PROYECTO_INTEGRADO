<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>notes4all.com</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="js/regis.js"></script>
</head>

<body>

    <div class="login-box">
        <img src="img/logo1.png" class="avatar" alt="Avatar Image">
        <h1>Regístrate </h1>
        <form action="" method="POST" id="formulario">
            <!-- USUARIO -->
            <label for="username">Usuario</label>
            <input name="user" type="text" placeholder="" required>
            <!-- EMAIL -->
            <label for="email">E-mail</label>
            <input name="email" type="text" placeholder="" required>
            <!-- CONTRASEÑA -->
            <label for="password">Contraseña</label>
            <input name="password" type="password" placeholder="" required>
            <input type="submit" value="Register"> <span>¿Tienes ya una cuenta?</span>
            <a href="login.html">Inicia Sesion</a>
        </form>
    </div>
    <div id="warning"></div>
</body>

</html>
